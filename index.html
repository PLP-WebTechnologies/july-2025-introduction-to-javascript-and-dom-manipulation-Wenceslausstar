<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basics Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Practice Project</h1>

    <section>
      <h2>Part 1: Variables & Conditionals</h2>
      <p id="greeting"></p>
    </section>

    <section>
      <h2>Part 2: Functions</h2>
      <button onclick="showTotal()">Calculate Total</button>
      <p id="total"></p>
    </section>

    <section>
      <h2>Part 3: Loops</h2>
      <button onclick="countdown()">Start Countdown</button>
      <ul id="countdown-list"></ul>
    </section>

    <section>
      <h2>Part 4: DOM Manipulation</h2>
      <button id="toggleBtn">Toggle Highlight</button>

      <p id="toggleText">Click the button to highlight me!</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
